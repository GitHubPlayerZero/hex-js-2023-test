		const constraints = {
			username: {
				presence: true,
				exclusion: {
					within: ["nicklas"],
					message: "'%{value}' is not allowed"
				}
			},
			password: {
				presence: true,
				length: {
					minimum: 6,
					message: "must be at least 6 characters"
				}
			}
		};
		
		const data = {
			// username: "nicklas",
			password: "123",
		};
		
		console.log(validate(data, constraints));
