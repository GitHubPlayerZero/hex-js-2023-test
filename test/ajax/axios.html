<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>axios</title>
	<link rel="stylesheet" href="../../css/common.css">
</head>

<body>

	<h1>axios</h1>

	<p><a href="https://github.com/axios/axios" target="_blank">axios API</a></p>
	
	<hr>
	
	<h2>基本 GET 測試</h2>
	
	<div class="box mb-9">
		<p style="margin: 0 0 15px;">測試資料來源：<a href="https://hexschool.github.io/ajaxHomework/data.json" target="_blank">六角學院</a></p>
	
		<input type="button" value="測試" onclick="testGet();">&nbsp;&nbsp;&nbsp;
		<span id="result"></span>
	</div>
	
	<form class="form" action="javascript:void(0);">
		
		<div class="mb-5">
			<input type="radio" name="dataType" id="高雄市現任里長名冊" value="高雄市現任里長名冊" class="grid" checked>
			<label for="高雄市現任里長名冊">高雄市現任里長名冊</label>&nbsp;
			<a href="https://data.kcg.gov.tw/dataset/kcgoa-00001028-8a0/resource/ffcb9f1c-efae-4260-a7ff-26cc468543b6" target="_blank">來源</a>
				
			<br>
			
			<input type="radio" name="dataType" id="訓練就業中心各就服站台據點JSON格式" value="訓練就業中心各就服站台據點JSON格式">
			<label for="訓練就業中心各就服站台據點JSON格式">訓練就業中心各就服站台據點 JSON 格式 (502 Bad Gateway)</label>&nbsp;
			<a href="https://data.kcg.gov.tw/dataset/information-desk/resource/98173afe-1318-4243-9397-515dc28158e1" target="_blank">來源</a>
		</div>
		
		<input type="button" value="取得開放資料平台 JSON 資料" onclick="getOpenDataJson();">
	</form>
	
	<hr>
	
	<h2>基本 POST 測試</h2>
	
	<form class="form" action="javascript:void(0);">
		<p style="margin: 0 0 15px;">測試資料來源：<a href="https://github.com/hexschool/nodejs_ajax_tutorial" target="_blank">六角學院</a></p>
		
		<div class="grid">
			<label for="account">帳號（mail）：</label>
			<input type="email" id="account">
		</div>
		
		<div class="grid">
			<label for="password">密碼：</label>
			<input type="text" id="password">
		</div>
		
		<input type="button" value="註冊" onclick="testSignup();">&nbsp;&nbsp;&nbsp;
		<input type="button" value="登入" onclick="testSignin();">&nbsp;&nbsp;&nbsp;
		<span class="highlight"></span>
	</form>
	
	<!-- 使用 CDN -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> -->
	
	<!-- 使用 NPM 下載的 source -->
	<!-- <script src="/node_modules/axios/dist/axios.min.js"></script> -->
	<script src="../../node_modules/axios/dist/axios.min.js"></script>
	
	<script src="./axios.js"></script>
</body>

</html>
